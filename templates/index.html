<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .search-container {
            backdrop-filter: blur(10px);
            background: linear-gradient(135deg, rgba(20,20,20,0.95) 0%, rgba(10,10,10,0.98) 100%);
        }

        .song-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #1a1a1a 0%, #141414 100%);
            border: 1px solid #222;
        }

        .song-card:hover {
            transform: translateY(-8px);
            border-color: #e50914;
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
        }

        .loader-container {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }

        .gradient-text {
            background: linear-gradient(90deg, #e50914 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-glow {
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.1);
        }

        .search-glow:focus-within {
            box-shadow: 0 0 40px rgba(229, 9, 20, 0.3);
        }

        .music-icon {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .play-icon {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-card:hover .play-icon {
            opacity: 1;
        }

        .number-badge {
            background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    
    <!-- Hero Section -->
    <div class="search-container sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-5xl md:text-6xl font-bold tracking-tight mb-2">
                    <span class="gradient-text">MusicFinder</span>
                </h1>
                <p class="text-gray-400 text-lg font-light">Discover your next favorite song</p>
            </div>

            <!-- Search Bar -->
            <form id="songForm" class="max-w-3xl mx-auto">
                <div class="search-glow relative flex items-center bg-gradient-to-r from-gray-900 to-gray-800 rounded-full border border-gray-700 overflow-hidden transition-all duration-300">
                    <div class="pl-6 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="songInput" 
                        placeholder="Search for a song, artist, or genre..." 
                        required 
                        class="flex-1 bg-transparent py-4 px-4 text-white placeholder-gray-500 focus:outline-none text-lg"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 transition-all duration-300 text-white font-semibold py-4 px-10 text-lg"
                    >
                        Find Songs
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        
        <!-- Loading State -->
        <div id="loader" class="hidden loader-container text-center py-20">
            <div class="inline-block">
                <svg class="animate-spin h-16 w-16 text-red-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-400 text-lg">Analyzing your taste...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="mb-8 flex items-center justify-between">
                <h2 class="text-3xl font-bold text-white">Top Recommendations</h2>
                <div class="text-gray-500 text-sm">Based on your search</div>
            </div>
            
            <div id="results" class="space-y-4">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>

        <!-- Welcome State -->
        <div id="welcomeState" class="text-center py-20">
            <div class="music-icon text-8xl mb-6">🎵</div>
            <h2 class="text-3xl font-bold text-gray-300 mb-4">Start Your Musical Journey</h2>
            <p class="text-gray-500 text-lg max-w-2xl mx-auto">
                Enter a song, artist, or genre above to get personalized recommendations powered by advanced content-based filtering
            </p>
        </div>
    </main>

    <script>
        const form = document.getElementById('songForm');
        const resultsContainer = document.getElementById('results');
        const resultsSection = document.getElementById('resultsSection');
        const loader = document.getElementById('loader');
        const welcomeState = document.getElementById('welcomeState');
        const songInput = document.getElementById('songInput');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide welcome state and results
            welcomeState.classList.add('hidden');
            resultsSection.classList.add('hidden');
            resultsContainer.innerHTML = '';
            
            // Show loader
            loader.classList.remove('hidden');

            const input = songInput.value;

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `input=${encodeURIComponent(input)}`
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Hide loader
                loader.classList.add('hidden');

                if (data.error) {
                    displayMessage(data.error, 'error');
                } else if (data.recommendations && data.recommendations.length > 0) {
                    displayRecommendations(data.recommendations);
                } else {
                    displayMessage("No recommendations found. Try a different search term.", 'info');
                }

            } catch (error) {
                console.error('Fetch error:', error);
                loader.classList.add('hidden');
                displayMessage('An error occurred. Please check your connection and try again.', 'error');
            }
        });

        function displayRecommendations(recommendations) {
            resultsSection.classList.remove('hidden');
            resultsContainer.innerHTML = '';
            
            recommendations.forEach((song, index) => {
                const card = document.createElement('div');
                card.className = 'song-card p-6 rounded-xl flex items-center space-x-6 animate-slide-up cursor-pointer';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="number-badge w-12 h-12 rounded-lg flex items-center justify-center text-white text-xl flex-shrink-0">
                        ${index + 1}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-xl font-semibold text-white mb-1 truncate">${escapeHtml(song)}</h3>
                        <p class="text-gray-500 text-sm">Recommended for you</p>
                    </div>
                    <div class="play-icon text-red-600 flex-shrink-0">
                        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                        </svg>
                    </div>
                `;
                
                resultsContainer.appendChild(card);
            });
        }
        
        function displayMessage(message, type) {
            resultsSection.classList.remove('hidden');
            resultsContainer.innerHTML = '';
            
            const iconMap = {
                error: '⚠️',
                info: 'ℹ️',
                success: '✓'
            };
            
            const colorMap = {
                error: 'border-red-900 bg-red-950/50',
                info: 'border-blue-900 bg-blue-950/50',
                success: 'border-green-900 bg-green-950/50'
            };
            
            const messageCard = document.createElement('div');
            messageCard.className = `song-card ${colorMap[type] || colorMap.info} p-8 rounded-xl text-center animate-slide-up`;
            messageCard.innerHTML = `
                <div class="text-5xl mb-4">${iconMap[type] || iconMap.info}</div>
                <p class="text-gray-300 text-lg">${escapeHtml(message)}</p>
            `;
            resultsContainer.appendChild(messageCard);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Add input animation
        songInput.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        songInput.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
